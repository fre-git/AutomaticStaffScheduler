<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Sidebar User</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

</head>

<body>
<div id="sidebarContent" th:fragment="sidebarContent" class="d-flex flex-column ">
    <a href="/dashboard" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
        <img src="/images/dashboard/digitalPlannerLogo.png" alt="Logo" style="height: 160px;">
    </a>

    <!-- Sidebar menu -->
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
        <li>
            <a th:href="@{/staff/myProfile}" class="nav-link text-white">
                My profile
            </a>
        </li>
        <!-- Dropdown menu for 'My workplace' -->
        <li>
            <a href="#" class="nav-link dropdown-toggle" id="myWorkplaceDropdown" role="button"
               data-bs-toggle="dropdown" aria-expanded="false">
                My workplace
            </a>
            <ul class="dropdown-menu" aria-labelledby="testDropdown3">

                <li><a class="dropdown-item" th:href="@{/company/openingdays}">Adjust weekly schedule</a></li>
                <li><a class="dropdown-item" th:href="@{/company/exception}">Add exception days</a></li>
                <!--
                <li><a class="dropdown-item" th:href="@{/users}">adjust user roles</a></li>
                -->
                <li><a class="dropdown-item" th:href="@{/staff/staffList}">Staff members</a></li>
                <li><a class="dropdown-item" th:href="@{/contractType}">Contract type</a></li>
                <li><a class="dropdown-item" th:href="@{/department}">Departments</a></li>
                <li><a class="dropdown-item" th:href="@{/staffFunction}">Staff functions</a></li>
            </ul>
        </li>
        <li>
            <a href="#" class="nav-link dropdown-toggle" id="myPlanningDropdown" role="button"
               data-bs-toggle="dropdown" aria-expanded="false">
                My planning
            </a>
            <ul class="dropdown-menu" aria-labelledby="testDropdown3">
                <li><a class="dropdown-item" th:href="@{/rangeWeek}">Generate week planning</a></li>
            </ul>
<!--            <ul class="dropdown-menu" aria-labelledby="testDropdown3">-->
<!--                <li><a class="dropdown-item" th:href="@{/weekPlanning/proposal}">Show week planning</a></li>-->
<!--            </ul>-->

        </li>
    </ul>


    <hr>
    <!-- Staff occupation statistic -->
    <br>
    <div class="card mt-6" style="background-color: #4D4C5A;  color: white;">
        <div class="card-body">
            <p>Total staff hours: <span th:text="${statistics.totalStaffContractHours}"></span></p>
            <p>Total shift hours: <span th:text="${statistics.totalWorkingHoursNeeded}"></span></p>
            <p style="font-weight: bold; font-size: 1.1em; font-color">Occupancy rate: <span th:text="${statistics.percentage}"></span>%</p>
        </div>
    </div>

    <div>
        <br>
        <hr>
    </div>

    <!-- Sidebar bottom dropdown menu -->
    <div class="dropdown">
        <a href="#" class="dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
            <img id="userImage" th:src="@{'data:image/jpeg;base64,' + ${loggedInUser.userImage}}" alt="Avatar" class="avatar-image">
            <strong th:text="${firstName}"></strong>
        </a>
        <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
            <li><a class="dropdown-item" th:href="@{/logout}">Uitloggen</a></li>
        </ul>
    </div>

    <div class="sidebar-footer hidden">
        <div class="toggle">
            <span>Dark Mode</span>
            <div class="dark-mode-switch">
                <div class="dark-mode-switch-ident"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
