<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Sidebar employee</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>

<div id="sidebarContent" th:fragment="sidebarContent" class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark">
  <a href="/dashboard" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
    <img src="/images/dashboard/digitalPlannerLogo.png" alt="Logo" style="height: 160px;">
  </a>

  <!-- Sidebar menu -->
  <hr>
  <ul class="nav nav-pills flex-column mb-auto">
    <li class="nav-item">
      <a th:href="@{/dashboard}" class="nav-link text-white">
        Home
      </a>
    </li>
    <li>
      <a th:href="@{/staff/myProfile}" class="nav-link text-white">
        My profile
      </a>
    </li>

    <li class="nav-item">
      <a th:href="@{/workSchedule}" class="nav-link text-white">
        My personal schedule
      </a>
    </li>
  </ul>
  <hr>

  <!-- Sidebar bottom dropdown menu -->
  <div class="dropdown">
    <a href="#" class="dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
      <img id="userImage" th:src="@{'data:image/jpeg;base64,' + ${loggedInUser.userImage}}" alt="Avatar">
      <strong th:text="${firstName}"></strong>
    </a>
    <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
      <li><a class="dropdown-item" th:href="@{/}">Uitloggen</a></li>
    </ul>
  </div>
  <div class="sidebar-footer hidden">
    <div class="toggle">
      <span>Dark Mode</span>
      <div class="dark-mode-switch">
        <div class="dark-mode-switch-ident"></div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
