<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link th:href="@{/css/stylesheet.css}" type="text/css" rel="stylesheet">
  <title>Digital Planner</title>
</head>
<body>
<div class="container-flex">
  <div class="row justify-content-center">
    <div class="col-6">
      <div class="card" id="popupCard">
        <div class="card-header">
          <h3>New password</h3>
        </div>
        <div class="card-body">
          <form class="needs-validation" th:action="@{/newUserPassword}" th:object="${userLogin}" method="post" novalidate enctype="multipart/form-data">
            <div class="mb-5">
              <label class="form-label">New password
                <input th:field="*{password}" type="password" placeholder="password" class="form-control" required>
              </label>
              <label class="form-label">Enter new password
                <input name="password2" type="password" placeholder="password" class="form-control" required>
              </label>
              <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
              <br>
              <button class="btn btn-primary" type="submit">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript" th:src="@{/js/validation.js}"></script>
<script type="text/javascript" th:src="@{/js/profileavatar.js}"></script>
</body>
</html>
