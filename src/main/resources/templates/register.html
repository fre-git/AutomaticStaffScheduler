<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <link th:href="@{/css/stylesheet.css}" type="text/css" rel="stylesheet">
</head>
<body>
<section class="text-center">

    <!-- Upper background gradient -->
    <div class="p-5" id="loginBanner">
        <h1>Digital Planner</h1>
    </div>
    <div class="card w-50 mx-auto" id="loginCard">
        <div class="card-header">
            <h2 class="text-center">Registration</h2>
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div th:if="${param.success}">
                        <div class="alert alert-info">You've successfully registered
                            to our app!
                        </div>
                    </div>
                    <div class="card-body py-5 px-md-5">
                        <div class="row d-flex justify-content-center">
                            <div class="col-lg-8">
                                <form method="post" role="form" th:action="@{/register}" th:object="${user}" enctype="multipart/form-data">
                                    <div class="form-group mb-3">
                                        <label class="form-label">Email</label>
                                        <input class="form-control"
                                               id="email"
                                               name="email"
                                               placeholder="Enter email address"
                                               th:field="*{email}"
                                               type="email"
                                        />
                                        <p th:errors="*{email}" class="text-danger"
                                           th:if="${#fields.hasErrors('email')}">
                                        </p>
                                    </div>
                                    <div class="form-group mb-3">
                                        <label class="form-label">Password</label>
                                        <input class="form-control"
                                               id="password"
                                               name="password"
                                               placeholder="Enter password"
                                               th:field="*{password}"
                                               type="password"
                                        />
                                        <p th:errors="*{password}" class="text-danger"
                                           th:if="${#fields.hasErrors('password')}">
                                        </p>
                                    </div>
                                    <div class="form-group mb-3">
                                        <button class="btn btn-primary" type="submit">Register</button>
                                        <span>Already registered? <a href="/" th:href="@{/login}">Login
                             here</a></span>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script type="text/javascript" th:src="@{/js/profileavatar.js}"></script>
</body>
</html>
